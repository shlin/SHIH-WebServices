<p align="center"><img border="0" src="最後的叮嚀.gif" width="350" height="80"></p>

<div align="center">
  <center>
  <table border="0" cellspacing="1" width="83%">
    <tr>
      <td width="11%"></td>
      <td width="89%"><font color="#8000ff">好的預測必須具備一些條件：應具有時間性、預測必須正確、</font></td>
    </tr>
    <tr>
      <td width="11%"></td>
      <td width="89%"><font color="#8000ff">預測值是可信賴的、使用的方法應簡單易懂、必須寫成報告。</font></td>
    </tr>
    <tr>
      <td width="11%"></td>
      <td width="89%"><font color="#8000ff">預測是公司發展計劃之假設與前提的工具，若預測正確，能使</font></td>
    </tr>
    <tr>
      <td width="11%"></td>
      <td width="89%"><font color="#8000ff">公司有效認清未來的機會與問題。</font></td>
    </tr>
    <tr>
      <td width="11%"></td>
      <td width="89%"><font color="#8000ff">預測有三個特性：</font></td>
    </tr>
    <tr>
      <td width="11%"></td>
      <td width="89%"><font color="#ff0080" size="4">預測不是100%正確</font></td>
    </tr>
    <tr>
      <td width="11%"></td>
      <td width="89%"><font color="#ff0080" size="4">預測會隨時間改變</font></td>
    </tr>
    <tr>
      <td width="11%"></td>
      <td width="89%"><font color="#ff0080" size="4">越久遠的預測值越不準確</font></td>
    </tr>
    <tr>
      <td width="11%"></td>
      <td width="89%"><font color="#8000ff">雖然預測有這樣的特性，但這仍是一種科學的預測方法，總比</font></td>
    </tr>
    <tr>
      <td width="11%"></td>
      <td width="89%"><font color="#8000ff">我們瞎猜好吧！雖然這並不是100%的正確，仍值得我們使用。</font></td>
    </tr>
  </table>
  </center>
