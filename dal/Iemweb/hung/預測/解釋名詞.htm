<title>預測--解釋名詞</title>
</head>

<body>

<div align="center">
  <center>
  <table border="0" cellspacing="1" width="90%" height="250">
    <tr>
      <td width="11%" height="18"></td>
      <td width="89%" height="18"><b><font size="3" color="#3399FF">在說明預測方法之前，先解釋幾個名詞與其公式</font></b></td>
    </tr>
    <tr>
      <td width="11%" height="10"></td>
      <td width="89%" height="10"></td>
    </tr>
    <tr>
      <td width="11%" height="18"></td>
      <td width="89%" height="18"><b><font size="3" color="#FFCC00">誤差(Error)=實際值 
        -預測值</font></b></td>
    </tr>
    <tr>
      <td width="11%" height="18"></td>
      <td width="89%" height="18"><font size="3" color="#996600">計算誤差是在不同的預測方法中找出較好的決策</font></td>
    </tr>
    <tr>
      <td width="11%" height="18"></td>
      <td width="89%" height="18"><font size="3" color="#996600">再評估此預測方法的好壞。</font></td>
    </tr>
    <tr>
      <td width="11%" height="21"></td>
      <td width="89%" height="21"><b><font size="3" color="#FFCC00">平均絕對偏差(mean  
        absolute deviation,MAD)=<font face="新細明體">Σ |實際值-預測值| 
        /N</font></font></b></td>
    </tr>
    <tr>
      <td width="11%" height="18"></td>
      <td width="89%" height="18"><font size="3" color="#996600">是要比較方法的好壞，並看出預測方法是否有能</font><font size="3" color="#996600">力</font></td>
    </tr>
    <tr>
      <td width="11%" height="18"></td>
      <td width="89%" height="18"><font size="3" color="#996600">立即反應資料型態的改變。</font></td>
    </tr>
    <tr>
      <td width="11%" height="21"></td>
      <td width="89%" height="21"><b><font size="3" color="#FFCC00">追蹤訊號(tracking  
        signal,TS)=<font face="新細明體">Σ(實際值 -預測值)/ MAD</font></font></b></td> 
    </tr> 
    <tr> 
      <td width="11%" height="23"></td> 
      <td width="89%" height="23"><font size="3" color="#996600">TS通常與事先已定的界限比較，界限是由經驗判斷的</font></td>
    </tr>
    <tr>
      <td width="11%" height="23"></td>
      <td width="89%" height="23"><font size="3" color="#996600">，範圍通常介於<font face="新細明體">±3至±8。一般</font>是以<font face="新細明體">±4作為界限，在</font></font><font face="新細明體" size="3" color="#996600">此</font></td>
    </tr>
    <tr>
      <td width="11%" height="18"></td>
      <td width="89%" height="18"><font face="新細明體" size="3" color="#996600">界限範圍內預測是可以接受的。</font></td>
    </tr>
    <tr>
      <td width="11%" height="18"></td>
      <td width="89%" height="18"></td>
    </tr>
  </table>
  </center>
