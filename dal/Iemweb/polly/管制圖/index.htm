<!--mstheme--></font><!--msthemelist--><table border="0" cellpadding="0" cellspacing="0" width="100%">
  <!--msthemelist--><tr><td valign="baseline" width="42"><img src="_themes/inmotion/inmbul1a.gif" width="15" height="15" hspace="13"></td><td valign="top" width="100%"><!--mstheme--><font face="新細明體"><font face="標楷體" size="4" color="#009999">上圖是一個典型的管制圖，它是一種以抽樣順序或時間，與所抽得的樣本所量測出的品質特徵所繪成之圖示。</font><!--mstheme--></font><!--msthemelist--></td></tr>
  <!--msthemelist--><tr><td valign="baseline" width="42"><img src="_themes/inmotion/inmbul1a.gif" width="15" height="15" hspace="13"></td><td valign="top" width="100%"><!--mstheme--><font face="新細明體"><font face="標楷體" size="4" color="#009999">包含了一中心線﹝Center&nbsp;                  
    Line﹞，它代表製程是在管制狀態的產品品質特性的平均數；兩個其他的水平線，分別稱管制上限﹝UCL﹞和管制下限﹝LCL﹞。</font><!--mstheme--></font><!--msthemelist--></td></tr> 
  <!--msthemelist--><tr><td valign="baseline" width="42"><img src="_themes/inmotion/inmbul1a.gif" width="15" height="15" hspace="13"></td><td valign="top" width="100%"><!--mstheme--><font face="新細明體"><font face="標楷體" size="4" color="#009999">若製程是在管制內，則幾乎所有樣本點都將落在管制上下界限內，就可稱製程在管制狀態下，不必採取任何措施；若有點落於界限外，此為製程失控的情況要立即找出原因並改善</font><!--mstheme--></font><!--msthemelist--></td></tr>
