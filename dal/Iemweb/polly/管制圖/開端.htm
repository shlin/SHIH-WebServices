  <!--msthemelist--><tr><td valign="baseline" width="42"><img src="_themes/inmotion/inmbul1a.gif" width="15" height="15" hspace="13"></td><td valign="top" width="100%"><!--mstheme--><font face="新細明體"><font size="4" face="Arial" color="#339966">1924</font><font size="4" color="#339966" face="標楷體">年貝爾電話實驗室的華特•斯華特</font><font size="4" color="#339966">﹝</font><font size="4" color="#339966" face="Arial">Walter   
    A. Stewart</font><font size="4" color="#339966">﹞</font><font size="4" color="#339966" face="標楷體">發明了統計管制圖的觀念，一般認為這是統計品管的開端。</font><!--mstheme--></font><!--msthemelist--></td></tr> 
  <!--msthemelist--><tr><td valign="baseline" width="42"><img src="_themes/inmotion/inmbul1a.gif" width="15" height="15" hspace="13"></td><td valign="top" width="100%"><!--mstheme--><font face="新細明體"><font size="4" color="#339966" face="Arial">1920</font><font size="4" color="#339966" face="標楷體">年代末期，貝爾電話實驗室的兩位研究員─哈羅德•道奇﹝</font><font size="4" color="#339966" face="Arial">Harold   
    F. Dodge</font><font size="4" color="#339966">﹞</font><font size="4" color="#339966" face="標楷體">和哈羅德•羅明</font><font size="4" color="#339966">﹝</font><font size="4" color="#339966" face="Arial">Harold   
    G. Roming</font><font size="4" color="#339966">﹞，</font><font size="4" color="#339966" face="標楷體">發展了一種<u>以統計為基礎的允收抽樣法</u>以取代產品</font><font size="4" color="#339966" face="Arial">100%</font><font size="4" color="#339966" face="標楷體">的檢驗法。</font><!--mstheme--></font><!--msthemelist--></td></tr> 
  <!--msthemelist--><tr><td valign="baseline" width="42"><img src="_themes/inmotion/inmbul1a.gif" width="15" height="15" hspace="13"></td><td valign="top" width="100%"><!--mstheme--><font face="新細明體"><font size="4" color="#339966" face="Arial">1930</font><font size="4" color="#339966" face="標楷體">年代中期，統計品管方法在西屋電器公司﹝屬貝爾系統﹞曾被廣泛使用，但統計的價值仍未被工業界廣泛的認可。</font><!--mstheme--></font><!--msthemelist--></td></tr> 
  <!--msthemelist--><tr><td valign="baseline" width="42"><img src="_themes/inmotion/inmbul1a.gif" width="15" height="15" hspace="13"></td><td valign="top" width="100%"><!--mstheme--><font face="新細明體"><font size="4" color="#339966" face="標楷體">第二次世界大戰期間才被製造業廣泛地接受和使用。美國最早引用於化學工業。</font><!--mstheme--></font><!--msthemelist--></td></tr>
