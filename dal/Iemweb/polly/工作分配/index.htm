  <!--msthemelist--><tr><td valign="baseline" width="42"><img src="_themes/blitz/btzbul1a.gif" width="15" height="15" hspace="13"></td><td valign="top" width="100%"><!--mstheme--><font face="新細明體">
    <p style="line-height: 150%"><font face="標楷體" size="4" color="#800080">工作分配即是將工作分配到各加工﹝工作﹞中心。它會牽涉到將工作分配至工作中心及中心內不同機器，若是此一工作僅可由某特定加工中心加工時，工作分配將不會發生任何問題；若是有兩個或兩個以上的工作要被加工，而且許多工作中心都可以完成所需工作時，問題便會發生。</font><!--mstheme--></font><!--msthemelist--></td></tr>
<!--msthemelist--></table><!--mstheme--><font face="新細明體">
<p align="center" style="line-height: 150%"><img border="0" src="bar-020.gif" width="665" height="19"></p>
<!--mstheme--></font><!--msthemelist--><table border="0" cellpadding="0" cellspacing="0" width="100%">
  <!--msthemelist--><tr><td valign="baseline" width="42"><img src="_themes/blitz/btzbul1a.gif" width="15" height="15" hspace="13"></td><td valign="top" width="100%"><!--mstheme--><font face="新細明體">
    <p style="line-height: 150%"><font face="標楷體" size="4" color="#800080">當分配工作時，管理者常會尋找一種能</font><font face="標楷體" size="4" color="#0000FF">降低工作成本</font><font face="標楷體" size="4" color="#800080">、</font><font face="標楷體" size="4" color="#0000FF">減少在各工作中心間的閒置時間</font><font face="標楷體" size="4" color="#800080">，或使</font><font face="標楷體" size="4" color="#0000FF">工作的完成時間為最小</font><font face="標楷體" size="4" color="#800080">的配置方式，例如：<u>工作分配圖表</u>、<u>排成圖表</u>、<u>工作分配的線性規劃模式</u>等等，而在此所要介紹的是〝</font><u><font face="標楷體" size="4" color="#0000FF">匈牙利法</font></u><font face="標楷體" size="4" color="#800080">〞，它是用來決定最低成本的最簡易方法。</font><!--mstheme--></font><!--msthemelist--></td></tr>
