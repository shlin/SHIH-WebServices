<p align="center" style="line-height: 150%"><img border="0" src="051.gif" width="62" height="62"><font face="標楷體" size="6" color="#008080"><b>名詞解釋</b></font></p>
<ol style="font-family: Arial; font-size: 14pt; color: #008080">
  <li>
    <p style="line-height: 150%"><font face="標楷體" size="4" color="#008080">工作流程時間：自工作到達現場、工作站或工作中心開始至離開為止的時間長度。一堆工作的</font><font face="標楷體" size="4" color="#FF00FF">平均流程時間＝工作總流程時間／工作數</font><font face="標楷體" size="4" color="#008080">。</font></li>
  <li>
    <p style="line-height: 150%"><font face="標楷體" size="4" color="#008080">工作延遲日：工作完成日超過承諾顧客的工作到期日，其時間的長度。</font><font face="標楷體" size="4" color="#FF00FF">平均工作延遲日＝工作總延遲時日／工作數</font><font face="標楷體" size="4" color="#008080">。</font></li>
  <li>
    <p style="line-height: 150%"><font face="標楷體" size="4" color="#008080">工作總時數：完成所有工作的總時間。</font></li>
  <li>
    <p style="line-height: 150%"><font face="標楷體" size="4" color="#008080">平均工作數：在工作站中製品的平均數。</font><font face="標楷體" size="4" color="#FF00FF">平均工作數＝總流程時間／總工作時數</font><font face="標楷體" size="4" color="#008080">。</font></li>
</ol>
