<!--mstheme--></font><!--msthemelist--><table border="0" cellpadding="0" cellspacing="0" width="100%">
  <!--msthemelist--><tr><td valign="baseline" width="42"><img src="_themes/arcs/arcbul1a.gif" width="15" height="15" hspace="13"></td><td valign="top" width="100%"><!--mstheme--><font face="新細明體">
    <p style="line-height: 150%"><font face="標楷體" size="4" color="#CC66FF">分配工作的決定取決於</font><u><font face="標楷體" size="4" color="#FF0066">處理特殊工作的機器</font></u><font face="標楷體" size="4" color="#CC66FF">或</font><u><font face="標楷體" size="4" color="#FF0066">工作中心</font></u><font face="標楷體" size="4" color="#9966FF">，</font><font face="標楷體" size="4" color="#CC66FF">並沒有指出在等待工作發落至工作中心的順序。排程是決定工作在不同工作中心處理的順序及工作中心間的個別工作站中的處理命令。</font><!--mstheme--></font><!--msthemelist--></td></tr>
  <!--msthemelist--><tr><td valign="baseline" width="42"><img src="_themes/arcs/arcbul1a.gif" width="15" height="15" hspace="13"></td><td valign="top" width="100%"><!--mstheme--><font face="新細明體">
    <p style="line-height: 150%"><font face="標楷體" size="4" color="#CC66FF">若工作中心易於分工並且所有的工作都只需</font><u><font face="標楷體" size="4" color="#FF0066">相同處理時間</font></u><font face="標楷體" size="4" color="#CC66FF">，那麼工作順序的排定就非常容易；對工作繁重的工作中心而言，有待處理的工作之成本以及在工作中心的閒置時間，特別是相當漫長的一段時間下，處理的順序排定就非常重要了！</font><!--mstheme--></font><!--msthemelist--></td></tr>
