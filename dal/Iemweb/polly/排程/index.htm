<p align="center" style="line-height: 150%"><img border="0" src="a013.gif" width="89" height="35"><img border="0" src="a013.gif" width="89" height="35"><img border="0" src="a013.gif" width="89" height="35"></p>
<!--mstheme--></font><!--msthemelist--><table border="0" cellpadding="0" cellspacing="0" width="100%">
  <!--msthemelist--><tr><td valign="baseline" width="42"><img src="_themes/arcs/arcbul1a.gif" width="15" height="15" hspace="13"></td><td valign="top" width="100%"><!--mstheme--><font face="新細明體">
    <p style="line-height: 150%"><font face="標楷體" size="4" color="#006666">排程存在於整個組織中，它關係著建立組織內特定資源使用時間之設定，這涉及了設備裝置的安排與人員的運用；在決策階層中，排程是實際輸出發生前處理過程中最後的步驟。</font><!--mstheme--></font><!--msthemelist--></td></tr>
  <!--msthemelist--><tr><td valign="baseline" width="42"><img src="_themes/arcs/arcbul1a.gif" width="15" height="15" hspace="13"></td><td valign="top" width="100%"><!--mstheme--><font face="新細明體">
    <p style="line-height: 150%"><font face="標楷體" size="4" color="#006666">排程牽涉了時間和作業的密切關係；根據一個系統的設計為高產量、中產量或低產量，排程問題會因此而有所不同。</font><!--mstheme--></font><!--msthemelist--></td></tr>
  <!--msthemelist--><tr><td valign="baseline" width="42"><img src="_themes/arcs/arcbul1a.gif" width="15" height="15" hspace="13"></td><td valign="top" width="100%"><!--mstheme--><font face="新細明體">
    <p style="line-height: 150%"><font face="標楷體" size="4" color="#006666">許多關於系統設計和操作的決定必須在排程決定前長時間地去做，這些決定包括系統的生產力、設備的選擇、勞工的篩選訓練及產品的設計和服務，因此，排程的決定必須滿足其他許多限制條件後才能決定。</font><!--mstheme--></font><!--msthemelist--></td></tr>
  <!--msthemelist--><tr><td valign="baseline" width="42"><img src="_themes/arcs/arcbul1a.gif" width="15" height="15" hspace="13"></td><td valign="top" width="100%"><!--mstheme--><font face="新細明體">
    <p style="line-height: 150%"><font face="標楷體" size="4" color="#006666">大體來說，排程的目的是要均衡衝突性的目標。</font><!--mstheme--></font><!--msthemelist--></td></tr>
