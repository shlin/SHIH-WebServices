    size="3"> </font><font face="新細明體" size="3"><font color="#0000FF">一工廠正考慮實施工作方法研究，一些裝備系統上加設電動系統工具及自動定時裝置，目前電費成本為$2200，需要人工成本   
    4 個人，這些人花費他們總時間的 25%來作生產線裝配成品的工作，而每人每年薪水為$12000，若實施工作方法則估計需要45個電動系統工具及定時器，每組的成本為   
    $ 85，而最初安裝成本預計 $ 2000，且裝設自動系統工具，則生產線裝配的人力成本將減少80%，電費帳單金額可減少35%，然而這些自動化系統額外的維護成本每年為   
    $ 450，若這些定時器與電動系統工具預計可使用 8 年，年利率為16%時，試問應是否實施工作方法？請用現值法分析</font>。</font></td>
